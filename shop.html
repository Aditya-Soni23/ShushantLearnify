      font-weight: bold;
      color: #000;

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;

      border-radius: 8px;

      font-size: 16px;
      font-weight: bold;

    }

    h1 {

      color: #fff;
      margin: 10px 0 30px;
      text-align: center;
    }

    .pack-box {
      position: relative;
      width: 600px;
      height: 300px;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
    }

    .pack-box img {
      width: 100%;
      display: block;
    }

    .buy-overlay {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 40px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.35);
    }

    .buy-overlay span {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      z-index: 3;
      pointer-events: none;
    }

    .buy-overlay .fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      transition: width 0.7s ease;
      z-index: 2;
    }

    .pack-box:hover .fill {
      width: 100%;
    }

    .pack-box:hover {
      transform: scale(1.03);
      transition: transform 0.25s ease;
    }
  </style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, get, update, push, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyATCUjWe1bbp2yOiZwOzBATrHfU2CE7rPY",
  authDomain: "shushant-3b425.firebaseapp.com",
  projectId: "shushant-3b425",
  storageBucket: "shushant-3b425.firebasestorage.app",
  messagingSenderId: "770199015415",
  appId: "1:770199015415:web:bef917e226d613a469e8f2",
  measurementId: "G-C989SR0F8V"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const balanceEl = document.getElementById("coinBalance");
const historyList = document.getElementById("historyList");
const userRef = ref(db, "users/aditya");

// Live balance fetch
const balanceRef = ref(db, "users/aditya/balance");
onValue(balanceRef, (snapshot) => {
  if (snapshot.exists()) {
    balanceEl.innerText = "Balance: " + snapshot.val() + " ü™ô";
  }
});

// Render purchase history
const purchasesRef = ref(db, "users/aditya/shopPurchases");
onValue(purchasesRef, (snapshot) => {
  historyList.innerHTML = "";
  const data = snapshot.val() || {};
  Object.values(data).forEach((purchase) => {
    let li = document.createElement("li");
    li.textContent = `${purchase.item} - ${purchase.date} (${purchase.cost} coins)`;
    historyList.appendChild(li);
  });
});

// ======= üî• AUTO-POPULATE ALL SPANS üî• =======
document.querySelectorAll(".buy-overlay").forEach(box => {
  const name = box.dataset.name;
  const price = box.dataset.price;
  box.querySelector(".price-text").innerHTML =
    `${name} BUY ‚Äì ${price} ü™ô`;
});
// =============================================

function showPurchasePopup(message, color) {
  let popup = document.getElementById("purchasePopup");

  popup.innerText = message;
  popup.style.background = color;
  popup.style.display = "block";

  setTimeout(() => {
    popup.style.display = "none";
  }, 5000);
}

window.buyItem = async function(item, cost) {
  const snapshot = await get(userRef);
  const val = snapshot.val() || {};
  let currentBalance = val.balance || 0;

  if (currentBalance >= cost) {
    let newBalance = currentBalance - cost;

    await update(userRef, { balance: newBalance });

    await push(purchasesRef, {
      item: item,
      cost: cost,
      date: new Date().toLocaleString()
    });

    showPurchasePopup(`‚úÖ You bought: ${item} (-${cost} coins)`,
      "linear-gradient(135deg, #43cea2, #185a9d)");

    new Audio("coin.mp3").play();
  } else {
    showPurchasePopup("‚ùå Not enough coins!",
      "linear-gradient(135deg, #ff512f, #dd2476)");
  }
};

function buyItem(item, cost) {
  console.log("Buying:", item, cost);
}
