  body {

  .jar-wrapper {
    position: relative;
    width: 260px;
    height: 400px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.05);

    backdrop-filter: blur(6px);

    box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
  }

  /* Gold coin fill */
  .fill {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: linear-gradient(180deg, #ffd700, #ffcc33, #ffbb00);
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.5) inset;
    transition: height 0.8s ease-in-out;
  }

  /* Glass shine overlay */
  .shine {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg,
      rgba(255,255,255,0.15) 0%,

    font-size: 1rem;
    color: #ffd700;
    cursor: pointer;
    backdrop-filter: blur(6px);
    transition: 0.25s ease;
