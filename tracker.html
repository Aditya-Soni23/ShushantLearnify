/* ================= UI ================= */
const content = document.getElementById("content");
const toast = document.getElementById("toast");
const coinSound = document.getElementById("coinSound");

function showToast(text) {
  toast.textContent = text;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 1500);
}

/* ================= BALANCE ================= */
balanceRef.on("value", snap => {
  document.getElementById("coinBalance").textContent = snap.val() || 0;
});
const trackerRef = db.ref("users/aditya/tracker");

/* ================= RENDER ================= */
days.forEach((day, dIndex) => {
  const card = document.createElement("div");
  card.className = "day-card";

  const title = document.createElement("div");
  title.className = "day-title";
  title.textContent = day.title;
  card.appendChild(title);

  day.chapters.forEach((ch, cIndex) => {
    const row = document.createElement("div");
    row.className = "chapter";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";

    const key = `day${dIndex}_ch${cIndex}`;
    trackerRef.child(key).on("value", snap => {
  checkbox.checked = snap.val() === true;
});


checkbox.onchange = () => {
  balanceRef.get().then(snap => {
    let balance = snap.val() || 0;

    if (checkbox.checked) {
      balance += 1000;
      trackerRef.child(key).set(true);   // ‚úÖ save tick
      showToast("+1000 Coins ü™ô");
    } else {
      balance -= 1000;
      trackerRef.child(key).remove();    // ‚ùå remove tick
      showToast("-1000 Coins ü™ô");
    }

    balanceRef.set(balance);
    coinSound.currentTime = 0;
    coinSound.play();
  });
};


    const text = document.createElement("span");
    text.textContent = ch;

    row.appendChild(checkbox);
    row.appendChild(text);
    card.appendChild(row);
  });

  content.appendChild(card);
});
