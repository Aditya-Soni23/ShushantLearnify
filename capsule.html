<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify - Coin Capsules</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-glow: #00f2ff;
            --secondary-glow: #7000ff;
            --accent-red: #ff2d55;
            --bg-dark: #050508;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }
    
        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 242, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(112, 0, 255, 0.15) 0px, transparent 50%);
            color: white;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
    
        /* Animated Background Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
        }
    
        .home-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            color: var(--primary-glow);
            text-decoration: none;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            transition: 0.4s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }
    
        .home-btn:hover {
            background: var(--primary-glow);
            color: black;
            box-shadow: 0 0 30px var(--primary-glow);
        }
    
        .balance-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 25px 60px;
            border-radius: 20px;
            margin: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.05);
            text-align: center;
        }
    
        #main-balance {
            display: block;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(to right, #fff, var(--primary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }
    
        .capsules-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            perspective: 1000px;
        }
    
        .cap-box {
            position: relative;
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            padding: 30px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }
    
        .cap-box:hover {
            transform: translateY(-10px) rotateX(5deg);
            border-color: var(--primary-glow);
            box-shadow: 0 20px 50px rgba(0, 242, 255, 0.15);
        }
    
        /* THE FUTURISTIC CAPSULE */
        .capsule {
            width: 80px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            position: relative;
            overflow: hidden;
            background: rgba(0,0,0,0.6);
            box-shadow: 
                inset 0 0 25px rgba(0,0,0,0.9),
                0 0 15px rgba(0, 242, 255, 0.1);
        }
    
        /* The glowing liquid energy */
        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(0deg, var(--secondary-glow) 0%, var(--primary-glow) 100%);
            transition: height 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 30px var(--primary-glow);
        }
    
        /* Liquid scanning/shimmer effect */
        .liquid::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }
    
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    
        /* Glass highlights on capsule */
        .capsule::after {
            content: "";
            position: absolute;
            top: 10%; left: 15%;
            width: 20%; height: 80%;
            background: rgba(255,255,255,0.1);
            border-radius: 40px;
            filter: blur(2px);
        }
    
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
    
        input {
            width: 100%;
            box-sizing: border-box;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--glass-border);
            color: var(--primary-glow);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            outline: none;
            transition: 0.3s;
        }
    
        input:focus {
            border-color: var(--primary-glow);
            background: rgba(0, 242, 255, 0.05);
        }
    
        button {
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: var(--primary-glow);
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3);
        }
    
        button:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-glow);
        }
    
        button.withdraw {
            background: transparent;
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            box-shadow: none;
        }
    
        button.withdraw:hover {
            background: var(--accent-red);
            color: white;
            box-shadow: 0 0 20px var(--accent-red);
        }
    
        #timer-display {
            font-size: 1rem;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary-glow);
            background: rgba(0,0,0,0.3);
            padding: 10px 25px;
            border-radius: 50px;
            border: 1px solid rgba(0, 242, 255, 0.2);
        }
    
        h3 {
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="home-btn">üè† Home</a>

    <div class="balance-card">
        Main Balance: <span id="main-balance">0</span> Coins
    </div>

    <div class="capsules-container" id="capsule-grid">
        </div>
    
    <h3>Invest here! Your money increases by x% every 24 hours.</h3>

<script>
// --- Firebase Setup ---
const firebaseConfig = {
  apiKey: "AIzaSyATCUjWe1bbp2yOiZwOzBATrHfU2CE7rPY",
  authDomain: "shushant-3b425.firebaseapp.com",
  projectId: "shushant-3b425",
  storageBucket: "shushant-3b425.firebasestorage.app",
  messagingSenderId: "770199015415",
  appId: "1:770199015415:web:bef917e226d613a469e8f2",
  measurementId: "G-C989SR0F8V"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const userRef = db.ref('users/aditya');
const MAX = 100000;
const DAY_MS = 24 * 60 * 60 * 1000; 

// Initial state - values will be overwritten by Firebase immediately
let localData = { balance: 0, capsules: [0, 0, 0, 0, 0], lastUpdated: null };

// 1. Create UI
const grid = document.getElementById('capsule-grid');
for(let i=0; i<5; i++) {
    grid.innerHTML += `
        <div class="cap-box">
            <div class="capsule"><div id="lq-${i}" class="liquid" style="height:0%"></div></div>
            <div style="font-weight: bold; color: var(--primary-glow); margin: 5px 0;">
                <span id="val-${i}">0</span>
            </div>
            <input type="number" id="in-${i}" placeholder="Amount">
            <div class="controls">
                <button onclick="handleAction(${i}, 'deposit')">Deposit</button>
                <button onclick="handleAction(${i}, 'withdraw')" style="background:#ff4d4d; color: white;">Withdraw</button>
            </div>
        </div>`;
}

document.querySelector('.balance-card').insertAdjacentHTML('afterend', `
    <div id="timer-display" style="color: #00f2ff; margin-bottom: 10px; font-family: monospace; font-size: 1.2rem;">
        Calculating cycle...
    </div>
`);

// 2. Listen for Data
userRef.on('value', (snap) => {
    const data = snap.val();
    if(data) {
        localData.balance = data.balance || 0;
        localData.capsules = data.capsules || [0, 0, 0, 0, 0];
        
        // CRITICAL FIX: Only set a new timestamp if the DB doesn't have one
        if (!data.lastUpdated) {
            localData.lastUpdated = Date.now();
            saveData(); 
        } else {
            localData.lastUpdated = data.lastUpdated;
        }
        
        applyOfflineGrowth();
        updateDisplay();
    }
});

function applyOfflineGrowth() {
    if (!localData.lastUpdated) return;

    const now = Date.now();
    const elapsed = now - localData.lastUpdated;
    
    if (elapsed >= DAY_MS) {
        const cycles = Math.floor(elapsed / DAY_MS);
        let changed = false;

        localData.capsules = localData.capsules.map(amt => {
            if (amt > 0 && amt < MAX) {
                changed = true;
                // Compound interest for the number of days missed
                let newAmt = amt * Math.pow(1.25, cycles);
                return Math.min(newAmt, MAX);
            }
            return amt;
        });

        // Move the timestamp forward by the number of completed 24h cycles
        localData.lastUpdated += (cycles * DAY_MS);
        saveData();
    }
}

function updateDisplay() {
    document.getElementById('main-balance').innerText = Math.floor(localData.balance).toLocaleString();
    localData.capsules.forEach((amt, i) => {
        let percent = Math.min((amt / MAX) * 100, 100);
        document.getElementById(`lq-${i}`).style.height = percent + "%";
        document.getElementById(`val-${i}`).innerText = Math.floor(amt).toLocaleString();
    });
}

// 3. Persistent Timer Logic
setInterval(() => {
    if (!localData.lastUpdated) return;

    const now = Date.now();
    const timeSinceLast = now - localData.lastUpdated;
    const timeLeft = DAY_MS - (timeSinceLast % DAY_MS);
    
    const h = Math.floor(timeLeft / 3600000).toString().padStart(2, '0');
    const m = Math.floor((timeLeft % 3600000) / 60000).toString().padStart(2, '0');
    const s = Math.floor((timeLeft % 60000) / 1000).toString().padStart(2, '0');
    
    document.getElementById('timer-display').innerText = `Next Payout in: ${h}:${m}:${s}`;
    
    // Check for growth if the timer naturally hits zero
    if (timeLeft < 1000) applyOfflineGrowth();
}, 1000);

async function saveData() {
    try {
        await userRef.update({
            balance: localData.balance,
            capsules: localData.capsules,
            lastUpdated: localData.lastUpdated
        });
    } catch (e) {
        console.error("Save failed", e);
    }
}

window.handleAction = (i, type) => {
    const input = document.getElementById(`in-${i}`);
    const amt = parseInt(input.value);
    if(!amt || amt <= 0) return;

    if(type === 'deposit') {
        if(amt > localData.balance) return alert("Not enough coins!");
        let space = MAX - localData.capsules[i];
        let canAdd = Math.min(amt, space);
        if(canAdd <= 0) return alert("Capsule Full!");
        
        localData.balance -= canAdd;
        localData.capsules[i] += canAdd;
    } else {
        if(amt > localData.capsules[i]) return alert("Not enough in capsule!");
        localData.balance += amt;
        localData.capsules[i] -= amt;
    }
    saveData();
    input.value = "";
};
</script>
</body>
</html>
