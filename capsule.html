<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify - Coin Capsules</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-glow: #00f2ff;
            --bg-dark: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 50px;
        }

        .balance-card {
            background: var(--glass);
            padding: 20px 40px;
            border-radius: 20px;
            margin: 30px;
            border: 1px solid var(--primary-glow);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            font-size: 1.2rem;
        }

        .capsules-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
        }

        .cap-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 25px;
            transition: 0.3s;
        }

        .capsule {
            width: 70px;
            height: 160px;
            border: 3px solid var(--glass);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, var(--primary-glow), #0066ff);
            transition: height 0.8s ease-in-out;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .liquid::after {
            content: "";
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.4);
            filter: blur(2px);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: var(--primary-glow);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
        }

        button:hover { opacity: 0.8; transform: translateY(-2px); }
        button:active { transform: scale(0.95); }

        input {
            width: 90px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            outline: none;
        }

        .home-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            font-weight: 700;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
        }

        h3 { color: #888; font-weight: 400; text-align: center; padding: 0 20px; }
    </style>
</head>
<body>

    <a href="index.html" class="home-btn">üè† Home</a>

    <div class="balance-card">
        Main Balance: <span id="main-balance">0</span> Coins
    </div>

    <div class="capsules-container" id="capsule-grid">
        </div>
    
    <h3>Invest here! Your money increases by 25% every 24 hours.</h3>

<script>
    // --- Firebase Setup ---
    const firebaseConfig = {
  apiKey: "AIzaSyATCUjWe1bbp2yOiZwOzBATrHfU2CE7rPY",
  authDomain: "shushant-3b425.firebaseapp.com",
  projectId: "shushant-3b425",
  storageBucket: "shushant-3b425.firebasestorage.app",
  messagingSenderId: "770199015415",
  appId: "1:770199015415:web:bef917e226d613a469e8f2",
  measurementId: "G-C989SR0F8V"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const userRef = db.ref('users/aditya');
    const MAX = 100000;

    let localData = { balance: 0, capsules: [0, 0, 0, 0, 0] };

    // 1. Create UI
    const grid = document.getElementById('capsule-grid');
    for(let i=0; i<5; i++) {
        grid.innerHTML += `
            <div class="cap-box">
                <div class="capsule"><div id="lq-${i}" class="liquid" style="height:0%"></div></div>
                <div style="font-weight: bold; color: var(--primary-glow); margin: 5px 0;">
                    <span id="val-${i}">0</span>
                </div>
                <input type="number" id="in-${i}" placeholder="Amount">
                <div class="controls">
                    <button onclick="handleAction(${i}, 'deposit')">Deposit</button>
                    <button onclick="handleAction(${i}, 'redeem')" style="background:#ff4d4d; color: white;">Redeem</button>
                </div>
            </div>`;
    }

    // 2. Listen for Data
    userRef.on('value', (snap) => {
        const data = snap.val();
        if(data) {
            localData.balance = data.balance || 0;
            if(data.capsules) localData.capsules = data.capsules;
            updateDisplay();
        }
    });

    function updateDisplay() {
        document.getElementById('main-balance').innerText = Math.floor(localData.balance).toLocaleString();
        localData.capsules.forEach((amt, i) => {
            let percent = Math.min((amt / MAX) * 100, 100);
            document.getElementById(`lq-${i}`).style.height = percent + "%";
            document.getElementById(`val-${i}`).innerText = Math.floor(amt).toLocaleString();
        });
    }

    async function saveData() {
        try {
            await userRef.update({
                balance: localData.balance,
                capsules: localData.capsules
            });
        } catch (e) {
            console.error("Save failed", e);
        }
    }

    window.handleAction = (i, type) => {
        const input = document.getElementById(`in-${i}`);
        const amt = parseInt(input.value);
        if(!amt || amt <= 0) return;

        if(type === 'deposit') {
            if(amt > localData.balance) return alert("Not enough coins in balance!");
            let space = MAX - localData.capsules[i];
            let canAdd = Math.min(amt, space);
            if(canAdd <= 0) return alert("Capsule Full!");
            
            localData.balance -= canAdd;
            localData.capsules[i] += canAdd;
        } else {
            if(amt > localData.capsules[i]) return alert("Not enough in capsule!");
            localData.balance += amt;
            localData.capsules[i] -= amt;
        }
        saveData();
        input.value = "";
    };

    // 3. Growth logic (25% every 24 hours)
    setInterval(() => {
        let changed = false;
        localData.capsules = localData.capsules.map(amt => {
            if(amt > 0 && amt < MAX) {
                changed = true;
                let grow = amt * 1.25;
                return grow > MAX ? MAX : grow;
            }
            return amt;
        });
        if(changed) saveData();
    }, 24 * 60 * 60 * 1000); 

</script>
</body>
</html>
